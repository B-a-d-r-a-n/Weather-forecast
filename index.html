<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/main.css" />

    <!-- <span class="loader"></span> -->

    <title>Weather forecast</title>
  </head>
  <body>
    <main>
      <nav class="navbar navbar-expand-lg">
        <div class="container-md container-fluid p-4">
          <a class="navbar-brand" href="#"
            ><img
              class="img-fluid d-inline-block align-middle"
              src="Images/logo.png"
              alt="logo for the site"
            />
            <div class="d-inline-block mx-0 align-middle">
              <h1 class="title-site my-0">Weather</h1>
              <h2 class="h6 my-0">Forecast</h2>
            </div></a
          >
          <button
            class="navbar-toggler navbar-dark"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item mx-2">
                <a
                  class="nav-link active btn rounded-pill px-4 py-0"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link btn rounded-pill px-4 py-0" href="#">News</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link btn rounded-pill px-4 py-0" href="#"
                  >Live cameras</a
                >
              </li>
              <li class="nav-item mx-2">
                <a
                  class="nav-link btn rounded-pill px-4 py-0"
                  aria-disabled="true"
                  >Photos</a
                >
              </li>
              <li class="nav-item mx-2">
                <a
                  class="nav-link btn rounded-pill px-4 py-0"
                  aria-disabled="true"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section class="weather d-flex justify-content-center">
        <div
          class="container-md container-fluid row row-cols-1 justify-content-center center align-items-center"
        >
          <div class="input-group mb-5 position-relative mt-5">
            <input
              type="text"
              class="form-control p-3 rounded-pill"
              placeholder="Find your location..."
              aria-label="Location's name"
              aria-describedby="button-addon2"
              id="weatherSearchInp"
            />
            <button
              class="btn btn-outline-secondary rounded-pill p-2 px-4"
              type="button"
              id="searchBtn"
            >
              Find
            </button>
          </div>
          <div class="alert alert-danger text-center opacity-0" role="alert">
            <strong>Location not found please enter a proper city name</strong>
          </div>

          <div class="row-cols-lg-3 row Weather-cards pb-5">
            <div
              class="card p-0 border-0 rounded-0 rounded-start-3 curr-weather position-relative"
            >
              <span class="loader"></span>
            </div>
            <div class="card p-0 border-0 rounded-0 tom-weather text-center">
              <span class="loader"></span>
            </div>
            <div
              class="card p-0 border-0 rounded-0 rounded-end-3 daTom-weather text-center"
            >
              <span class="loader"></span>
            </div>
          </div>
        </div>
      </section>
      <section class="footer mt-5">
        <div class="container-md container-fluid p-4">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-8">
              <div class="input-group mb-5 position-relative mt-5">
                <input
                  type="text"
                  class="form-control p-3 rounded-pill"
                  placeholder="Enter your Email to subscribe..."
                  aria-label="Subscribe name"
                  aria-describedby="button-addon2"
                  id="weatherEmail"
                />
                <button
                  class="btn btn-outline-secondary rounded-pill p-2 px-4"
                  type="button"
                  id="emailBtn"
                >
                  Subscribe
                </button>
              </div>
            </div>
            <div
              class="col-md-4 d-flex align-items-center justify-content-center"
            >
              <a href="" class="social-btn mx-1">
                <i class="fa-facebook-f fa-brands"></i>
              </a>
              <a href="" class="social-btn mx-1">
                <i class="fa-twitter fa-brands"></i>
              </a>
              <a href="" class="social-btn mx-1">
                <i class="fa-google-plus-g fa-brands"></i>
              </a>
              <a href="" class="social-btn mx-1">
                <i class="fa-pinterest fa-brands"></i>
              </a>
            </div>
          </div>
          <small
            >Copyright 2014 Company name. Designed by Themezy. All rights
            reserved</small
          >
        </div>
      </section>
    </main>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/Main.js"></script>
  </body>
</html>
